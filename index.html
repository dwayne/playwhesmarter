<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Play Whe Smarter - The smarter way to play Play Whe</title>
  <meta name="description" content="View Play Whe results for today's morning, midday, afternoon and evening draws. Get access to all past Play Whe results as well.">
  <meta name="author" content="Dwayne Crooks">
  <meta name="generator" content="Nanoc 4.8.12">

  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One|Shojumaru">
  <link rel="stylesheet" href="/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="/playwhesmarter.js"></script>
</head>
<body>
  <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId=404438466305922";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


<header class="pws-header">
  <h1>Play Whe <span>Smarter</span></h1>
  <h2>The smarter way to play Play Whe</h2>
</header>

<div class="social-buttons">
  <div class="social-buttons__button">
    <div class="fb-like" data-href="http://www.playwhesmarter.com/" data-width="450" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
  </div>
  <div class="social-buttons__button">
    <a href="https://twitter.com/playwhesmarter" class="twitter-follow-button" data-show-count="true">Follow @playwhesmarter</a>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>
</div>


<div class="playwhe-results" ng-app="PlayWheSmarter" ng-controller="PlayWheResultsCtrl">
  <div ng-repeat="result in results">
    <div class="playwhe-results__result">
      <div class="time-of-day" title="{{result.period | timeOfDay:true}}">{{result.period | timeOfDay}}</div>
      <div class="number" title="{{result.number | spirit}}">{{result.number}}</div>
      <div class="playwhe-results__result-footer">
        <div class="draw">Draw no. {{result.draw}}</div>
        <div class="date">{{result.date | date:'MMM d, yyyy'}}</div>
      </div>
    </div>
  </div>
</div>

<footer class="pws-footer">
  <p><a href="https://goo.gl/UggQDG" target="_blank" title="Coming Soon | View past results">Click here to view <em>every</em> Play Whe result that ever played</a></p>
  <p>Created by <a href="http://goo.gl/MW00k" target="_blank" title="Play Whe Smarter's Facebook Page">Play Whe Smarter</a></p>
</footer>

</body>
</html>
